{% extends "base.html" %}
{% block content %}

<h1 class="mb-4">Available Products</h1>

<div class="row">
  {% for product in products %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            Category: {{ product.category }}<br>
            Price: ${{ product.price }}
          </p>
          <a href="{{ url_for('track_product', product_id=product.product_id) }}" class="btn btn-success">View Product</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
